name: Backend CI

on:
  push:
    paths:
      - '**/*.py'
      - 'backend/**'
      - 'extensions/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'mypy.ini'
      - 'pytest.ini'
      - 'manage.py'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - '**/*.py'
      - 'backend/**'
      - 'extensions/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'mypy.ini'
      - 'pytest.ini'
      - 'manage.py'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    env:
      DJANGO_SETTINGS_MODULE: backend.elizabeth.settings.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django migrations
        run: python manage.py migrate --noinput

      - name: Django system check
        run: python manage.py check

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check-only .

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy .

      - name: Run pytest
        run: pytest
