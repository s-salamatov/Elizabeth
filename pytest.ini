[pytest]
markers =
    integration: marks tests that call real Armtek endpoints and require credentials (deselect with -m "not integration")
testpaths = tests
DJANGO_SETTINGS_MODULE = elizabeth.elizabeth.settings.dev
addopts = -ra -q
filterwarnings =
    ignore:'.*asyncio.iscoroutinefunction.*':DeprecationWarning:django.contrib.auth.decorators
