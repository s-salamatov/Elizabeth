<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Armtek Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-4">
        <h1 class="mb-1">Поиск запчастей Armtek</h1>
        <p class="text-muted mb-0">Введите артикул и бренд через подчёркивание или пробел, например 332101_KYB.</p>
      </header>

      <form id="search-form" class="row gy-2 gx-2 align-items-center">
        <div class="col-sm-8 col-lg-6">
          <label class="visually-hidden" for="search-input">Поиск</label>
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="332101_KYB или 332101 KYB"
            autocomplete="off"
          >
        </div>
        <div class="col-auto">
          <button id="search-button" type="submit" class="btn btn-primary">Поиск</button>
        </div>
      </form>

      <div id="error-box" class="mt-3"></div>
      <div id="result-box" class="mt-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
